<!DOCTYPE html>

<head>

    <title>Список студентов</title>

          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="AddNewProduct.js"></script>

</head>
<body ng-app="addNewProductApp">
<div class="container" ng-controller="addNewProductController">
    <form name="newProductForm">
<!--        <div class="mb-3 row">-->
<!--            <label for="productId" class="col-sm-2 col-form-label">ID</label>-->
<!--            <div class="col-sm-10">-->
<!--                <input type="number" class="form-control" id="productId" ng-model="product.id" name="id">-->
<!--            </div>-->
<!--        </div>-->
        <div class="mb-3 row">
            <label for="productName" class="col-sm-2 col-form-label">Title</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="productName" ng-model="product.title" name="name">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="productCost" class="col-sm-2 col-form-label">Cost</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="productCost" ng-model="product.cost" name="score">
            </div>
        </div>
        <div>
            <button ng-click="newProductPost(product)" type="submit" class="btn btn-primary">Add</button>
        </div>
    </form>
    <p></p>

</html>
